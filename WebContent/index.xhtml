<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>IFVAN</title>
</h:head>
<h:body>
	
	<h:form>
			<h:panelGrid columns="2" id="matchGrid" cellpadding="5">

				<h:outputLabel for="username" value="Usuário:" />
				<p:inputText id="username" label="username"
					value="${LoginBEAN.usuario.username}" required="true" 
					requiredMessage="Campo nome Obrigatório" />

				<h:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="${LoginBEAN.usuario.senha}"
					label="senha" required="true"
					requiredMessage="Campo nome Obrigatório" />
					
				<p:commandButton id="Login" value="Login"
					action="#{LoginBEAN.login}" icon="icon-login" />
					
			</h:panelGrid>
	</h:form>
	
</h:body>

</html>
