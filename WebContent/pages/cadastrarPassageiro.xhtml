<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">
	
	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
	</ui:define>
	
	<ui:define name="conteudo">
		
		<h:form>
		    
		    <p:panel id="panel" header="New User">
		 
		        <p:messages id="msgs" />
		 
		        <h:panelGrid columns="3" cellpadding="5">
		            <p:outputLabel for="firstname" value="Nome:" />
		            <p:inputText id="firstname" value="#{CadastrarPassageiroBEAN.firstname}" required="true" label="Nome">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		            <p:message for="firstname" display="icon" />
		 
		            <p:outputLabel for="lastname" value="Sobrenome:" />
		            <p:inputText id="lastname" value="#{CadastrarPassageiroBEAN.lastname}" label="Sobrenome" required="true">
		                <f:validateLength minimum="2" />
		                <p:ajax update="msgLastname" event="keyup" />
		            </p:inputText>
		            <p:message for="lastname" id="msgLastname" display="icon" />
		            
		            <!-- Criar daqui pra baixo no BEAN -->
		            <p:outputLabel for="cpf" value="CPF:" />
        			<p:inputMask id="cpf" value="#{CadastrarPassageiroBEAN.cpf}" mask="999.999.999-99"/>
		 
		 			<p:outputLabel for="sexo" value="Sexo: " />
			            <p:selectOneMenu id="sexo" value="#{CadastrarPassageiroBEAN.sexo}" style="width:150px">
			                <p:ajax listener="#{CadastrarPassageiroBEAN.onSexoChange}" />
			                <f:selectItem itemLabel="Selecione o sexo" itemValue="" noSelectionOption="true" />
			                <f:selectItems value="#{CadastrarPassageiroBEAN.sexo}" />
			            </p:selectOneMenu>
			            
			        
		        </h:panelGrid>
		 
		        <p:commandButton value="Save" update="panel" actionListener="#{CadastrarPassageiroBEAN.save}" icon="ui-icon-check" />
		    	<p:commandButton value="Reset" type="reset" />
		    </p:panel>
		    
		</h:form>
		
	</ui:define>
	
	<ui:define name="rodape">
	</ui:define>

</ui:composition>
