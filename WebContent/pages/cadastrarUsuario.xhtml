<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">

		<h:form>
			<p:panel id="panel" header="Novo Usuário">
				<p:messages id="msgs" />

				<h:panelGrid columns="3" cellpadding="5">

					<p:outputLabel for="username" value="Usuário:" />
					<p:inputText id="username"
						value="#{CadastrarUsuarioBEAN.usuario.username}" required="true"
						label="username">
						<f:validateLength minimum="2" />
					</p:inputText>
					<br></br>

					<p:outputLabel for="name" value="Nome:" />
					<p:inputText id="name" value="#{CadastrarUsuarioBEAN.usuario.nome}"
						required="true" label="name">
						<f:validateLength minimum="2" />
					</p:inputText>
					<br></br>

					<p:outputLabel for="email" value="Email:" />
					<p:inputText id="email"
						value="#{CadastrarUsuarioBEAN.usuario.email}" required="true"
						label="email">
						<f:validateLength minimum="2" />
					</p:inputText>
					<br></br>

					<h:outputLabel for="Senha" value="Senha:" />
					<p:password id="senha"
						value="#{CadastrarUsuarioBEAN.usuario.senha}" feedback="true"
						required="true" />
					<br></br>

				</h:panelGrid>
				<p:commandButton value="Save" update="panel :msgGlobal"
					actionListener="#{CadastrarUsuarioBEAN.cadastrar}"
					icon="ui-icon-plusthick" />

			</p:panel>

		</h:form>

	</ui:define>

	<ui:define name="rodape">
	</ui:define>

</ui:composition>
