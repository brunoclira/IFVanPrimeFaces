<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">
	
	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
	</ui:define>
	
	<ui:define name="conteudo">
	
		<h:form>
			
			<p:panel id="panel" header="Novo Passageiro">
				<h:panelGrid columns="3" cellpadding="5">
					
					<p:outputLabel for="cpf" value="CPF:" />
		        			<p:inputMask id="cpf" value="#{ComprarPassagemBEAN.van.cpf}" mask="999.999.999-99"/><br/>
				
					<p:outputLabel for="poltrona" value="Escolha sua poltrona: " />
			            <p:selectOneMenu id="poltrona" value="#{ComprarPassagemBEAN.van.cadeira}" style="width:150px">
			                <f:selectItem itemLabel="--" itemValue="" noSelectionOption="true" />
			                <f:selectItems value="#{ComprarPassagemBEAN.poltronas}" />
			            </p:selectOneMenu><br/>
			            
			        <p:outputLabel for="tipo_passagem" value="Tipo da passagem: " />
			            <p:selectOneMenu id="tipo_passagem" value="#{ComprarPassagemBEAN.van.tipo}" style="width:150px">
			                <f:selectItem itemLabel="--" itemValue="" noSelectionOption="true" />
			                <f:selectItems value="#{ComprarPassagemBEAN.tipo_passagens}" />
			            </p:selectOneMenu><br/>
			            
				</h:panelGrid>
				
				<p:commandButton value="Save" update="panel :msgGlobal" actionListener="#{ComprarPassagemBEAN.save}" 
				icon="ui-icon-plusthick" />
		    	
		    	<p:commandButton value="Limpar" update="panel" process="@this" style="margin-right:20px;" 
		    	icon="ui-icon-minusthick">
                	<p:resetInput target="panel" />
            	</p:commandButton>
				
			</p:panel>
		</h:form>
	
	</ui:define>
	
	<ui:define name="rodape">
	</ui:define>


</ui:composition>
