<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
	
		<h:form>

			<p:panel id="panel" header="Nova Van">

				<h:panelGrid columns="3" cellpadding="5">
				
					<p:outputLabel for="placa" value="Placa da Van:" />
					<p:inputMask id="placa"
						value="#{CadastrarVanBEAN.van_dados.placa}"
						mask="a* *** **" />
					
					<br></br>
					<p:outputLabel for="destino" value="Destino: " />
					<p:selectOneMenu id="destino"
						value="#{CadastrarVanBEAN.van_dados.destino}">
						<f:selectItem itemLabel="Selecione o destino" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{CadastrarVanBEAN.destinos}" />
					</p:selectOneMenu>
					
					<br></br>
					<p:outputLabel for="hora_saida" value="Hora de saída:" />
					<p:inputMask id="hora_saida"
						value="#{CadastrarVanBEAN.van_dados.hora_saida}"
						mask="99 : 99 hrs" />
					
					<br></br>
					<p:outputLabel for="nome_motorista" value="Nome do Motorista:" />
					<p:inputText id="nome_motorista"
						value="#{CadastrarVanBEAN.van_dados.nome_motorista}" 
						label="nome_motorista">
						<f:validateLength minimum="2" />
					</p:inputText>
				
				</h:panelGrid>
			
			</p:panel>
			
		</h:form>
	
	</ui:define>
	
	<ui:define name="rodape">
	</ui:define>
	
</ui:composition>
